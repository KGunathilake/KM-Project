
<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="row p-3">
            <div class="col-10">
              <h2> {{"SIDEBAR.CR" | translate}}</h2>
            </div>
            <div class="col-2 text-right">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="body">

            <div class="body table-responsive">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
              </mat-form-field>
              <table mat-table [dataSource]="chattable" class="w-100">
                <ng-container matColumnDef="UserID">
                  <th mat-header-cell *matHeaderCellDef>User ID</th>
                  <td mat-cell *matCellDef="let element">{{element.UserID}} </td>
                </ng-container>

                <ng-container matColumnDef="UserName">
                  <th mat-header-cell *matHeaderCellDef>  User Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                </ng-container>

                <ng-container matColumnDef="ChatDate">
                  <th mat-header-cell *matHeaderCellDef>  Chat Date </th>
                  <td mat-cell *matCellDef="let element"> {{Dateformat(element.Date)}}</td>
                </ng-container>

                <ng-container matColumnDef="View">
                  <th mat-header-cell *matHeaderCellDef>  View</th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" (click)="viewchat(element.chat,element.UserName)" mat-raised-button class="btn-lg" color="warn">View</button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="chattableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: chattableColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
